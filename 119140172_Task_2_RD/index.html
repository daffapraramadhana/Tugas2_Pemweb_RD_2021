<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
   <div class="wrapper">
       <form action="" id="wizard">
           <h2></h2>
           <section>
               <div class="inner">
                   <div class="image-holder">
                       <img src="img.jpg" alt="">
                   </div>
                   <div class="form-content">
                       <div class="form-header">
                            <h3>Registration</h3>
                       </div>
                       <p>Silahkan Isi Data Dibawah Ini</p>
                       <div class="form-row">
                        <div class="form-holder">
                            <input type="text" placeholder="Nama Lengkap" class="form-control" id="nama">
                       </div>
                       <div class="form-holder">
                            <input type="text" placeholder="Email" class="form-control" id="email">
                        </div>
                        <div class="form-holder">
                            <input type="text" placeholder="Umur" class="form-control" id="umur">
                       </div>
                       </div>
                       <div class="form-row">
                        <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
                            <div class="checkbox-tick">
                                <label class="Pria">
                                    <input type="radio" name="gender" value="pria" checked> pria<br>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="Wanita">
                                    <input type="radio" name="gender" value="Wanita"> Wanita<br>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                       </div>
                   </div>
               </div>
           </section>
       </form>
   </div> 
</body>
</html>
